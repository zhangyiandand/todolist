<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <link rel="stylesheet" href="./todolist.css">
    <script src="./todolist.js"></script>
</head>
<body>
<header>
    <form action="" name="myform">
        <input type="text" placeholder="请输入待办事项" name="content" required>
        <input type="submit" value="Submit">
    </form>
</header>

<main>
    <ul class="tab">
        <li class="hot" type="all">全部</li>
        <li type="done">完成</li>
        <li type="doing">未完成</li>
        <div class="top"></div>
    </ul>
    <ul class="content">

    </ul>
</main>
</body>
</html>
